  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#7fd0ff;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif}

    a:hover{text-decoration:underline}
    .wrap{max-width:860px;margin:0 auto;padding:42px 20px}
    .card{
      background:var(--card);
      border:1px solid #1d2946;
      border-radius:var(--radius);
      padding:26px;
      box-shadow:var(--shadow);
    }
    h1{margin:0 0 8px;font-size:30px;letter-spacing:.3px}
    .muted{color:var(--muted)}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#e8eefc;
      font-size:14px;
      text-decoration:none;
      margin-top:14px;
    }
    .btn.primary{background:var(--accent);color:#020815;border-color:transparent}
  </style>
</head>
<body>
  <div class="wrap">

      </p>
    </section>
  </div>
</body>
</html>
